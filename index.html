<!DOCTYPE html> 
<html> 
<head> 
  <title>Carter & Grey</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
      transition: background 0.3s;
    }
    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .sound-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
      transition: background 0.3s;
    }
    .sound-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
  <script src="https://player.vimeo.com/api/player.js"></script>
</head> 
<body> 
  <iframe id="videoFrame" src="https://player.vimeo.com/video/1151579886?autoplay=1&loop=1&muted=1&background=1&controls=0&title=0&byline=0&portrait=0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  <button class="sound-btn" id="soundBtn" onclick="toggleSound()">ðŸ”Š Unmute</button>
  <script>
    const btn = document.getElementById('fsBtn');
    const soundBtn = document.getElementById('soundBtn');
    const iframe = document.getElementById('videoFrame');
    let player;
    let isMuted = true;
    
    // Initialize Vimeo player when script loads
    setTimeout(() => {
      if (typeof Vimeo !== 'undefined') {
        player = new Vimeo.Player(iframe);
      }
    }, 1000);
    
    function toggleSound() {
      if (player) {
        if (isMuted) {
          player.setVolume(1).then(() => {
            soundBtn.textContent = 'ðŸ”‡ Mute';
            isMuted = false;
          }).catch(err => console.log('Volume error:', err));
        } else {
          player.setVolume(0).then(() => {
            soundBtn.textContent = 'ðŸ”Š Unmute';
            isMuted = true;
          }).catch(err => console.log('Volume error:', err));
        }
      }
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    }
    
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    
    function updateFullscreenButton() {
      if (document.fullscreenElement || document.webkitFullscreenElement) {
        btn.textContent = 'âœ• Exit Fullscreen';
      } else {
        btn.textContent = 'â›¶ Fullscreen';
      }
    }
  </script>
</body> 
</html>
