<!DOCTYPE html> 
<html> 
<head> 
  <title>Carter & Grey</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
      transition: opacity 0.3s, background 0.3s;
    }
    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .fullscreen-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head> 
<body> 
  <iframe id="videoFrame" src="https://player.vimeo.com/video/1151255813?autoplay=1&loop=1&muted=1&background=1&controls=0&title=0&byline=0&portrait=0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
  <script>
    let hideTimeout;
    const btn = document.getElementById('fsBtn');
    
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.log('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Update button text and handle hiding
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        btn.textContent = '✕ Exit Fullscreen';
        startAutoHide();
      } else {
        btn.textContent = '⛶ Fullscreen';
        btn.classList.remove('hidden');
        clearTimeout(hideTimeout);
      }
    });
    
    function startAutoHide() {
      clearTimeout(hideTimeout);
      btn.classList.remove('hidden');
      hideTimeout = setTimeout(() => {
        if (document.fullscreenElement) {
          btn.classList.add('hidden');
        }
      }, 2000);
    }
    
    // Show button on mouse move
    document.addEventListener('mousemove', () => {
      if (document.fullscreenElement) {
        startAutoHide();
      }
    });
  </script>
</body> 
</html>
