<!DOCTYPE html> 
<html> 
<head> 
  <title>Carter & Grey</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      min-width: 100%;
      min-height: 100%;
    }
    @media (aspect-ratio > 16/9) {
      iframe {
        width: 100vw;
        height: 56.25vw;
      }
    }
    @media (aspect-ratio < 16/9) {
      iframe {
        width: 177.78vh;
        height: 100vh;
      }
    }
  </style>
</head> 
<body> 
  <iframe src="https://player.vimeo.com/video/1151255813?autoplay=1&loop=1&muted=1&background=1&controls=0&title=0&byline=0&portrait=0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body> 
</html>
