<!DOCTYPE html> 
<html> 
<head> 
  <title>Carter & Grey</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
      transition: opacity 0.3s, background 0.3s;
    }
    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .fullscreen-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .sound-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1000;
      transition: opacity 0.3s, background 0.3s;
    }
    .sound-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .sound-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head> 
<body> 
  <iframe id="videoFrame" src="https://player.vimeo.com/video/1151255813?autoplay=1&loop=1&muted=1&background=1&controls=0&title=0&byline=0&portrait=0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  <button class="sound-btn" id="soundBtn" onclick="toggleSound()">ðŸ”Š Unmute</button>
  <script>
    const btn = document.getElementById('fsBtn');
    const soundBtn = document.getElementById('soundBtn');
    const videoFrame = document.getElementById('videoFrame');
    let isMuted = true;
    
    function toggleSound() {
      const currentSrc = videoFrame.src;
      if (isMuted) {
        videoFrame.src = currentSrc.replace('muted=1', 'muted=0');
        soundBtn.textContent = 'ðŸ”‡ Mute';
        isMuted = false;
      } else {
        videoFrame.src = currentSrc.replace('muted=0', 'muted=1');
        soundBtn.textContent = 'ðŸ”Š Unmute';
        isMuted = true;
      }
    }
    
    function toggleFullscreen() {
      // For mobile devices, try to make the iframe fullscreen
      if (videoFrame.requestFullscreen) {
        videoFrame.requestFullscreen();
      } else if (videoFrame.webkitRequestFullscreen) {
        videoFrame.webkitRequestFullscreen();
      } else if (videoFrame.mozRequestFullScreen) {
        videoFrame.mozRequestFullScreen();
      } else if (videoFrame.msRequestFullscreen) {
        videoFrame.msRequestFullscreen();
      } else {
        // Fallback for desktop
        document.documentElement.requestFullscreen();
      }
    }
    
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        btn.textContent = 'âœ• Exit Fullscreen';
      } else {
        btn.textContent = 'â›¶ Fullscreen';
      }
    });
    
    // Also listen for webkit fullscreen change (Safari/iOS)
    document.addEventListener('webkitfullscreenchange', () => {
      if (document.webkitFullscreenElement) {
        btn.textContent = 'âœ• Exit Fullscreen';
      } else {
        btn.textContent = 'â›¶ Fullscreen';
      }
    });
  </script>
</body> 
</html>
